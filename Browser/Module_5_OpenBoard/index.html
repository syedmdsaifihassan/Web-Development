<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Open Board</title>
</head>
<body>
    <!-- <h1>Canvas Drawing</h1> -->
    <!-- drawing board -->
    <div class="icon-pallet">
        <i class="fas fa-square"></i>
        <i class="fas fa-grip-lines-vertical"></i>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>
    <canvas></canvas>
</body>
<!-- html is inject -->
<script>
    let canvasBoard = document.querySelector("canvas");
    let rectTool = document.querySelector(".fa-square");
    let lineTool = document.querySelector(".fa-grip-lines-vertical");
    let cTool = "rectTool";
    // default height width is smaller 
    canvasBoard.height = window.innerHeight;
    canvasBoard.width = window.innerWidth;
    // this line gives you the tool to draw on that canvas
    let tool = canvasBoard.getContext("2d");

    let redColor = document.querySelector(".red");
    let greenColor = document.querySelector(".green");
    let blueColor = document.querySelector(".blue");
    redColor.addEventListener("click", function () {
        tool.strokeStyle = "lightpink";
    })
    greenColor.addEventListener("click", function () {
        tool.strokeStyle = "lightgreen";
    })
    blueColor.addEventListener("click", function () {
        tool.strokeStyle = "lightblue";
    })


    let body = document.querySelector("body");
    // tool change logic
    rectTool.addEventListener("click", function () {
        cTool = "rectTool";
    })
    lineTool.addEventListener("click", function () {
        cTool = "lineTool";
    })
    console.log(canvasBoard.getBoundingClientRect());
    // canavas board -> top point kitna niche hai 
    let boardTop = canvasBoard.getBoundingClientRect().top;
    // canavas board -> left  point kitna aage  hai 
    let boardLeft = canvasBoard.getBoundingClientRect().left;
    let iX, iY, fX, fY;
    body.addEventListener("mousedown", function (e) {
        iX = e.clientX + boardLeft;
        iY = e.clientY - boardTop;
    })
    body.addEventListener("mouseup",
        function (e) {
            // console.log(e);
            fX = e.clientX + boardLeft;;
            fY = e.clientY - boardTop;
            let width = fX - iX;
            let height = fY - iY;
            if (cTool == "rectTool") {
                tool.strokeRect(iX, iY, width, height);
            } else {
                tool.beginPath();
                tool.moveTo(iX, iY);
                tool.lineTo(fX, fY);
                tool.stroke();
                console.log("Pencil tool is pending")
            }
        })

    // rectangle build
    // tool.fillStyle = "green";

    // tool.strokeRect(50, 50, 200, 200);
    // tool.fillStyle = "blue";
    // tool.fillRect(40, 40, 100, 100);
    // pressed on screen

</script>
