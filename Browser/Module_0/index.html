<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- document object model -->
    <h1>Hello DOM</h1>

    <!-- JS -->
    <script>
        // Html, Css
        // create
        // browser -> browser
        let p = document.createElement("p");
        p.textContent = "Hello";
        // Read
        let body = document.querySelector("body");
        body.appendChild(p);
        // update
        setTimeout(function() {
            p.textContent = "Update";
        }, 1000)
        // Delete
        setTimeout(function() {
            p.remove();
        }, 2000)
        // and css using dom
        p.style.backgroundColor = 'whitesmoke';
    </script>
</body>
</html>
