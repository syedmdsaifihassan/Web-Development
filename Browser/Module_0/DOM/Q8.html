<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>
    <script>
        // Quse: Make remove all button work  and make individual delete btn work 
        let bigBtn = document.getElementById('all');
        let ul = document.querySelector('ul');

        bigBtn.addEventListener('click', function() {
            ul.remove();
        })
        // parent eventListener -> event bubbling
        ul.addEventListener('click', function(e) {
            if(e.target.textContent=='delete'){
                // e.target -> element on which event occurs
                // e.currentTarget -> element on which event listener is added
                console.log("e", e.target);
                e.target.parentNode.remove();
            }

        })
    </script>
</body>

</html>
