<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #pass {
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 20rem;
            height: 3rem;
        }

        p {
            text-align: center;
            font-size: 3rem;
            display: none;
        }
    </style>
</head>

<body>
    <input type="text" id="pass" onclick="IsCapsLockOn(event)" onkeyup="CapsOn(event)" />
    <p id='warn'>Caps on!</p>
    
    <script>
        // Quse: Write a script which keeps checking the password being entered. 
        // It should check if capslock is on or off if its on it should not allow to type and show "caps on" on screen, 
        // also it should only allow to type if the shift in pressed down.
        // Get the input field
        
        function CapsOn(event) {
            if (event.getModifierState("CapsLock")) {  // If "caps lock" is pressed, display the warning text
                document.getElementById("warn").style.display = "block";
                document.getElementById('pass').style.visibility = "hidden";
            }
            else {
                document.getElementById("warn").style.display = "none";
                
            }
        }
        
    </script>
</body>

</html>
