<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    
    <div class="header-container">
        <div class="color-group-container">
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>

        <div class="add-cross-container">
            <div class="icon add">
                <i class="fa fa-plus fa-2x tool-icons"></i>
            </div>
            <div class="icon cross">
                <i class="fa fa-close fa-2x tool-icons"></i>
            </div>
        </div>
        <div class="lock-unlock-container">
            <div class="icon lock">
                <i class="fa fa-lock fa-2x tool-icons"></i>
            </div>
            <div class="icon unlock active">
                <i class="fa fa-lock-open fa-2x tool-icons"></i>
            </div>
        </div>

        <input type="text" class="task_input">
    </div>

    <div class="main-container">
        <!-- from dom after input -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
